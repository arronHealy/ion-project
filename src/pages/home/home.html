<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let note of notes | async" (click)="getNote(note.createDate)">
        <span class="date">{{note.date}}</span>
      {{note.title}}
    </button>
  </ion-list>
  
    <button ion-button (click)="addNote()">Add Note</button>
  </ion-content>
