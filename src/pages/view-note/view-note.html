<ion-header>

  <ion-navbar>
    <ion-title>View Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--
    display note to screen
  -->
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{note.title}}
      </ion-card-title>
      <div class="note-date">{{note.date}}</div>
      <hr>
      <div>{{note.content}}</div>
    </ion-card-content>
  </ion-card>
  <button ion-button color="danger" block (click)="deleteNote(note.createDate)">
      Delete Note
    </button>
</ion-content>
